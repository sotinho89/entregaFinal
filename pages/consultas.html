       <main>
        <fieldset><form action="">
            <div>
                <label for="nombre">escribe tu nombre:</label>
                <input type="text" name="nombre" placeholder="juan">
            </div>
            <br>
            <div>
                <label for="apellido">escribe tu apellido:</label>
                <input type="text" name="apellido" placeholder="gonzales">
            </div>
            <br>
            <div>
                <label for="email">email:</label>
                <input type="email" required >
            </div>

            <div>

                <input type="password">
            </div>
            <br>
            <div>
                <label for="nacionalidad">pais de naciiomiento:</label>

                    <option value="arg">argentina</option>
                    <option value="uru">uruguay</option>
                    <option value="chl">chile</option>
                </select>
            </div><br>
            <div>
                <label for="sexo">genero:
                    <input type="radio" name="sexo"

                    <input type="radio" name="sexo"
                    value="hom">hombre
                    <input type="radio" name="sexo"
                    value="no-b">no binario
                </label>
            </div>
            <br>
            <div>
                <label for="cometario">deja tu comentario</label>
            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
            </div>
            <div><input type="submit" value="enviar formulario">
                <input type="reset" value="borrar formulario">
            </div>
            <br><div>
                <label for="condic">acepta las condiciones</label>
            <input type="checkbox" name="condic">
            </div>
